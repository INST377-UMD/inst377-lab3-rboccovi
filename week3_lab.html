    <header class="section">
      <h1>Rock Paper Scissors Game</h1>
    </header>

    <nav class="nav">
      <ul>
        <li><a href="https://umd.edu/" target="_blank">Home</a></li>
        <li>
          <a
            href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/"
            target="_blank"

          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/jobs/?src=go-pa&trk=sem-ga_campid.18853522261_asid.146084015209_crid.732549151385_kw.linkedin_d.c_tid.kwd-296170574619_n.g_mt.e_geo.9060031&mcid=6994434350142418944&cid=&gad_source=1&gclid=CjwKCAiAk8G9BhA0EiwAOQxmfrWcn0LVUyt-063MBIXhxYeqCwAzKbRp3fjG5t3r7DyYK54LKkYERRoChTcQAvD_BwE&gclsrc=aw.ds"

    <div class="content">
      <main class="main-content">
        <form action="" method="POST">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required />
          <label for="choice">Choose: </label>
          <select id="choice" name="choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <input type="submit" value="Play" />
        </form>
      </main>

      <aside class="sidebar">
        <h2>How to Play</h2>
        <h3>
          You have three options to choose from: Rock, Paper, Scissors. You must
          choose one:
        </h3>
        <p>Rock beats Scissors, Scissors beats Paper, Paper beats Rock</p>
      </aside>
    </div>

    <footer class="section">
      <p>&copy; 2025 Rock Paper Scissors Game</p>
    </footer>
